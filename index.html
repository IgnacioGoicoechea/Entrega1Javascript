<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes Gym</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="bg">

    <main class="basic">
        <img src="./media/Logo.png" alt="bear" class="logo">
       <h1 class="titulo">La Previa</h1>

        <label class="inicio" for="planes">Los Mejores Combos:</label>
        <select id="planes" class="seleccionador">

            <option class="option" value="Fernet">Fernet con Coca</option>
            <option class="option" value="Wodka">Wodka con Jugo</option>
            <option class="option" value="WodkaEnergia">Wodka con Energetica</option>
            <option class="option" value="Cerveza">Cerveza</option>
            <option class="option" value="Champagne">Champagne</option>
            <option class="option" value="Fernet2">Combos 2 Fernet</option>
            <option class="option" value="FernetyWodka">Combo Fernet y Wodka</option>
            <option class="option" value="Wodka2">Combo 2 Wodka</option>
            <option value="option" value="Nose">No estoy seguro...</option>

        </select>

       <button id="consultar">Consultar Precio</button>
       <div id="valor"></div>
       <div id="descripcion" class="detalle"></div>

    </main> 




    <script src="./js/main.js" defer></script>
    <script src="./js/planes.js" defer></script>
   
</body>
</html>
